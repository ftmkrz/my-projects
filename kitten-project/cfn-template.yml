AWSTemplateFormatVersion: 2010-09-09
Description: |
  This Template for Kitten Carousel Static Website on EC2.
Resources:
  MySecurity:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Enable HTTP for Apache Server  #required
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0 
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 
      Tags:
        - Key: Name
          Value: My first security group
  MyServer:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: ami-0947d2ba12ee1ff75
      InstanceType: t2.micro
      KeyName: cherry.pem
      SecurityGroupIds:
        - !Ref MySecurity
      Tags:
        - Key: Name 
          Value: !Sub Web Server of ${AWS::StackName} Stack 
      
  